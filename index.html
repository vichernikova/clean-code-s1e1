<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">

    <header class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
        <section class="add-item">
            <h3 class="title">Add Item</h3>
            <div class="task-wrapper">
              <input id="new-task" class="task" type="text"> <!--TODO-->
              <button class="btn-primary">Add</button>
            </div>
        </section>

        <section class="todo">
          <h3 class="title">Todo</h3>
          <!--TODO <ul id="incompleteTasks">-->
            <div class="todo-group">
              <div class="todo-item">
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="btn-primary edit">Edit</button>
                <button class="btn-primary delete"><img src="./remove.svg"></button>
              </div>

            <div class="todo-item editMode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="btn-primary edit">Save</button>
              <button class="btn-primary delete"><img src="./remove.svg"></button>
            </div>
          </div>
        </section>

        <section class="completed">
          <h3 class="title">Completed</h3>
          <!--TODO<ul id="completed-tasks">-->
            <div class="todo-item">
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="btn-primary edit">Edit</button>
              <button class="btn-primary delete"><img src="./remove.svg"></button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
